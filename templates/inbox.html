<!DOCTYPE html>
<html dir="ltr" lang="en">
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }
      .container {
      display: flex;
      }
      .container > div {
      flex: 1; /*grow*/
      }

</style>
<head>
    <meta charset="utf-8">
    <title>eGuardian</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'includes/_navbar.html' %}
<p>
    <div class="jumbotron text-center">
        <h1>Current Inbox</h1>
<p class="lead">Good afternoon, and welcome back</p>
<div class="topnav">
    <a class="/active" href="/">Home</a>
    <a href="/about">Recents</a>
    <a href="/inbox">Sort by</a>
    <input placeholder="keyword..." type="text">
    <!-- SQL Query Here -->
</div>
<br>
<div class="container">
    {% for chathead in chatheads %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <svg aria-label="{{chathead.student}}" class="bd-placeholder-img card-img-top" focusable="false" height="225"
                 preserveAspectRatio="xMidYMid slice"
                 role="img" width="200%" xmlns="http://www.w3.org/2000/svg"><title>{{chathead.student}}</title>
                <rect fill="#55595c" height="100%" width="100%"/>
                <text dy=".3em" fill="#eceeef" x="50%" y="50%">{{chathead.student}}</text>
            </svg>
            <div class="card-body">
                <p class="card-text">{{chathead.description}}.</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary" type="button"><a href="chat/{{chathead.name}}">Contact
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" type="button"><a
                                href="student/{{chathead.student}}">View</button>
                    </div>
                    <small class="text-muted">Updated {{chathead.last_update}} hours ago</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
