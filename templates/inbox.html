<!DOCTYPE html>
<html lang="en" dir="ltr">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }
      .container {
      display: flex;
      }
      .container > div {
      flex: 1; /*grow*/
      }
    </style>
    <head>
        <meta charset="utf-8">
        <title>Hack Mental Health Demo</title>
        <link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
    {% include 'includes/_navbar.html' %}
    <p>
    <div class ="jumbotron text-center">
        <h1>Current Inbox</h1>
        <p class="lead">Good afternoon, and welcome back</p>
        <div class="topnav">
            <a class="/active" href="/">Home</a>
              <a href="/about">Recents</a>
              <a href="/inbox">Sort by</a>
              <input type="text" placeholder="keyword...">
                <!-- SQL Query Here -->
          </div>
    <br>
    <div class="container">
        {% for chathead in chatheads %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="200%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                     focusable="false" role="img" aria-label="{{chathead.student}}"><title>{{chathead.student}}</title><rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{chathead.student}}</text></svg>
                            <div class="card-body">
                            <p class="card-text">{{chathead.description}}.</p>
                            <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a href="chat/{{chathead.name}}">Contact</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a href="profile/{{chathead.student}}">View</button>
                    </div>
                            <small class="text-muted">Updated {{chathead.last_update}} hours ago</small>
                            </div>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
    </div>
    </body>
</html>
